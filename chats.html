<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css
"
    />
    <title>Chasts</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38 </span>
        </div>

          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>

      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">Edit</span></div>
        <div class="header__column">
          <span class="header__text"
            >Chats <i class="fa fa-caret-down"></i
          ></span>
        </div>
        <div class="header__column"></div>
      </div>

    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"> </i>
        <input type="text" placeholder="Find friends,chats,Plus Freinds" />

      <ul class="chats__list">
        <li class="chats__chat">

            <img src="images/avatar.jpg" />

              <h3 class="chat__user">Hansol</h3>
              <span class="chat__last-message"> Mw how is it going?? </span>

            <img src="images/avatar.jpg" />
            <div class="chat__preview">
              <h3 class="chat__user">Kakao</h3>
              <span class="chat__last-message">
                u logged into kakaoTalk Pc
              </span>
            </div>

      </ul>
      <div class="chat-bttn"><i class="fa fa-comment"></i></div>
    </main>

      </a>
