<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css
"
    />
    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38 </span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span calss="header__battery"
            >66% <i class="fa fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="header__column">
          <span class="header__text">Hansol</span>
        </div>
        <div class="header__column"></div>
        <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="datedivider__text">Fridat, December 28, 2018</span>
      </div>
      <div class="chat__message chat__message--from-me">
        <span class="chat__message-time"> 17:55 </span>
        <span class="chat__message-body">Hello hansol</span>
      </div>
      <div class="chat__message chat__messaage--to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">Hansol</h3>
          <span class="chat__message-body">oh hi~</span>
        </div>

        <span class="chat__message-time"> 18:00 </span>
      </div>
    </main>
    <div class="type--message">
      <i class="fa fa-plus fa-2x"> </i>
      <div class="type--message__input">
        <input type="text" /> <i class="fa fa-smile-o"></i>
        <span class="record-message"> <i class="fa fa-microphone"> </i> </span>
      </div>
    </div>
  </body>
</html>
